name: Code & Template Formatting

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the PR’s code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2️⃣ Set up Python & run Black
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install and run Black
        run: |
          pip install black
          black .

      # 3️⃣ Set up Node.js and install Prettier
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Prettier
        run: npm install --no-save prettier

      # 4️⃣ Prettify your templates
      - name: Prettify HTML/CSS/JS
        run: npx prettier --write "**/*.{html,css,js}"

      # 5️⃣ Create or update a PR with all changes
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Apply Black & Prettier formatting"
          branch: formatting-fixes
          title: "Automated formatting fixes"
          body: |
            This PR runs:
            - Black on all Python files  
            - Prettier on HTML, CSS & JS templates  
