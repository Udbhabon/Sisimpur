on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout the PR branch
        uses: actions/checkout@v3
        with:
          # instead of the merge commit, check out the branch itself
          ref: ${{ github.event.pull_request.head.ref }}
          # fetch the full history so prettier_action can git commit & push
          fetch-depth: 0

      - name: Run Prettier
        uses: creyD/prettier_action@v4.5

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Prettify code"
          branch: prettier-fixes
          title: "Automated Prettier fixes"
          body: |
            This PR was generated by GitHub Actions to enforce code style.

            This PR was generated by GitHub Actions to enforce code style.
