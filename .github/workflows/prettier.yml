on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Ensure branch exists
        run: |
          git checkout -b prettier-fixes || git checkout prettier-fixes
      - name: Run Prettier
        uses: creyD/prettier_action@v4.5
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Prettify code"
          branch: prettier-fixes
          title: "Automated Prettier fixes"
          body: |
            This PR was generated by GitHub Actions to enforce code style.
