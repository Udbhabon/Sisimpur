on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR head branch
        uses: actions/checkout@v3
        with:
          # explicitly pull from the PR head repo (needed for forked PRs)
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          # check out the branch name from that repo
          ref: ${{ github.event.pull_request.head.ref }}
          # bring down the full history so git commit & push work
          fetch-depth: 0
          # ensure we have credentials to push back
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Prettier
        uses: creyD/prettier_action@v4.5

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Prettify code"
          branch: prettier-fixes
          title: "Automated Prettier fixes"
          body: |
            This PR was generated by GitHub Actions to enforce code style.
