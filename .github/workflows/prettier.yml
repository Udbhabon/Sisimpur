name: Code Formatting

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the PR’s branch
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python and run Black
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install and run Black
        run: |
          pip install black
          # Format .py in place
          black .

      # 3️⃣ Run Prettier on your HTML/CSS/JS templates (no commits here)
      - name: Run Prettier (format only)
        uses: creyD/prettier_action@v4.5
        with:
          file_pattern: |
            **/*.html
            **/*.css
            **/*.js
          prettier_options: --write
          clean_node_folder: false
          no_commit: true

      # 4️⃣ Create or update a PR with *all* formatting changes
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Apply Black & Prettier formatting"
          branch: formatting-fixes
          title: "Automated formatting fixes"
          body: |
            This PR was generated by GitHub Actions to run:
            - **Black** on all Python files  
            - **Prettier** on HTML, CSS & JavaScript templates
