on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }} # Check out the branch from the pull request

      - name: Run Prettier
        uses: creyD/prettier_action@v4.5

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Prettify code"
          branch: prettier-fixes
          title: "Automated Prettier fixes"
          body: |
            This PR was generated by GitHub Actions to enforce code style.
