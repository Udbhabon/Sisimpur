{% extends 'dashboard_base.html' %} 
{% load static %}
{% block title %} SISIMPUR - AI-Powered Exam Prep {% endblock %}
{% block content %}


    <!-- Page Content -->
    <div class="content-wrapper">
      <div class="content-container">
        <div class="quiz-section">
          <h1 class="page-title">Create Quiz</h1>
          <p class="page-description">Generate AI-powered quizzes from your content</p>

          <div class="quiz-form">
            <div class="form-group">
              <label>Enter your text or upload a file</label>
              <textarea placeholder="Enter your text here..." class="quiz-textarea"></textarea>

              <div class="file-upload">
                <input type="file" id="file-input" accept=".pdf,.docx,.pptx" multiple hidden />
                <label for="file-input" class="file-upload-btn">
                  <i class="ri-upload-cloud-line"></i>
                  Upload Files
                </label>
                <span class="file-types">Supported: PDF, DOCX, PPTX</span>
              </div>
            </div>

            <div class="quiz-options">
              <div class="option-group">
                <label>Number of Questions</label>
                <select class="quiz-select" id="question-count">
                  <option value="5">5 Questions</option>
                  <option value="10" selected>10 Questions</option>
                  <option value="15">15 Questions</option>
                  <option value="20">20 Questions</option>
                  <option value="25">25 Questions</option>
                </select>
              </div>

              <div class="option-group">
                <label>Difficulty Level</label>
                <div class="difficulty-buttons">
                  <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                  <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                  <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
              </div>

              <div class="option-group">
                <label>Exam Type</label>
                <select class="quiz-select" id="exam-type">
                  <option value="default" selected>Default</option>
                  <option value="ielts">IELTS</option>
                  <option value="sat">SAT</option>
                  <option value="gre">GRE</option>
                  <option value="hsc">HSC</option>
                  <option value="ssc">SSC</option>
                  <option value="a-levels">A-levels</option>
                  <option value="o-levels">O-levels</option>
                  <option value="admission-general">Admission (General)</option>
                  <option value="admission-medical">Admission (Medical)</option>
                  <option value="admission-engineering">Admission (Engineering)</option>
                </select>
              </div>
            </div>

            <button class="generate-btn">
              <i class="ri-magic-line"></i>
              Generate Quiz
            </button>
          </div>
        </div>
      </div>
    </div>
    </main>
{% endblock %}
