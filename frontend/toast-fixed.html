<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISIMPUR Toast Notifications - Fixed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5e17eb;
            --primary-light: #7c3aed;
            --secondary: #00d4ff;
            --dark: #0a0a19;
            --darker: #050510;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --success-light: #34d399;
            --error: #ef4444;
            --error-light: #f87171;
            --warning: #f59e0b;
            --warning-light: #fbbf24;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
        }
        
        .page-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .page-subtitle {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 3rem;
            opacity: 0.8;
        }
        
        /* Toast Container */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            width: 350px;
        }
        
        /* Toast Styles */
        .toast {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            overflow: hidden;
            color: white;
            animation: slideIn 0.3s ease forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast-header {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toast-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .toast-title {
            flex-grow: 1;
            margin: 0;
            font-weight: 600;
        }
        
        .toast-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.7;
        }
        
        .toast-close:hover {
            opacity: 1;
        }
        
        .toast-body {
            padding: 15px;
        }
        
        .toast-progress {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .toast-progress-bar {
            height: 100%;
            width: 100%;
            background: var(--primary);
            animation: progress 5s linear forwards;
        }
        
        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }
        
        /* Toast Types */
        .toast-success .toast-icon {
            background: var(--success);
        }
        
        .toast-success .toast-progress-bar {
            background: var(--success);
        }
        
        .toast-error .toast-icon {
            background: var(--error);
        }
        
        .toast-error .toast-progress-bar {
            background: var(--error);
        }
        
        .toast-warning .toast-icon {
            background: var(--warning);
        }
        
        .toast-warning .toast-progress-bar {
            background: var(--warning);
        }
        
        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(94, 23, 235, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-light) 100%);
        }
        
        .btn-error {
            background: linear-gradient(135deg, var(--error) 0%, var(--error-light) 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, var(--warning-light) 100%);
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">SISIMPUR Toast Notifications</h1>
        <p class="page-subtitle">Click the buttons below to see toast notifications</p>
        
        <button class="btn btn-success" id="successBtn">Success Toast</button>
        <button class="btn btn-error" id="errorBtn">Error Toast</button>
        <button class="btn btn-warning" id="warningBtn">Warning Toast</button>
    </div>
    
    <div id="toast-container"></div>
    
    <script>
        // Function to show a toast notification
        function showToast(type, title, message) {
            // Create toast elements
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            // Create header
            const header = document.createElement('div');
            header.className = 'toast-header';
            
            // Create icon
            const icon = document.createElement('div');
            icon.className = 'toast-icon';
            const iconI = document.createElement('i');
            
            if (type === 'success') {
                iconI.className = 'fas fa-check';
            } else if (type === 'error') {
                iconI.className = 'fas fa-exclamation';
            } else if (type === 'warning') {
                iconI.className = 'fas fa-bell';
            }
            
            icon.appendChild(iconI);
            
            // Create title
            const titleEl = document.createElement('h5');
            titleEl.className = 'toast-title';
            titleEl.textContent = title;
            
            // Create close button
            const closeBtn = document.createElement('button');
            closeBtn.className = 'toast-close';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = function() {
                removeToast(toast);
            };
            
            // Create body
            const body = document.createElement('div');
            body.className = 'toast-body';
            body.textContent = message;
            
            // Create progress
            const progress = document.createElement('div');
            progress.className = 'toast-progress';
            const progressBar = document.createElement('div');
            progressBar.className = 'toast-progress-bar';
            progress.appendChild(progressBar);
            
            // Assemble toast
            header.appendChild(icon);
            header.appendChild(titleEl);
            header.appendChild(closeBtn);
            
            toast.appendChild(header);
            toast.appendChild(body);
            toast.appendChild(progress);
            
            // Add to container
            const container = document.getElementById('toast-container');
            container.appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(function() {
                removeToast(toast);
            }, 5000);
        }
        
        // Function to remove a toast with animation
        function removeToast(toast) {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(100%)';
            toast.style.transition = 'all 0.3s ease';
            
            setTimeout(function() {
                toast.remove();
            }, 300);
        }
        
        // Event listeners for buttons
        document.getElementById('successBtn').addEventListener('click', function() {
            showToast('success', 'Success', 'Your questions have been successfully generated!');
        });
        
        document.getElementById('errorBtn').addEventListener('click', function() {
            showToast('error', 'Error', 'We couldn\'t process your document. Please try again.');
        });
        
        document.getElementById('warningBtn').addEventListener('click', function() {
            showToast('warning', 'Warning', 'Your session is about to expire. Would you like to continue?');
        });
        
        // Show a toast on page load
        window.addEventListener('load', function() {
            setTimeout(function() {
                showToast('success', 'Welcome', 'Toast notifications are working!');
            }, 1000);
        });
    </script>
</body>
</html>
